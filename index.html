<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/bb6b3bd9b1.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row city-links justify-content-around">
        <div class="col-2">Ishgard</div>
        <div class="col-2 limsa">Limsa Lominsa</div>
        <div class="col-2 mordhona">Mor Dhona</div>
      </div>

      <div class="row city-selector">
        <div class="col-5 d-flex">
          <form class="w-100" id="city-form">
            <div class="form-row">
              <div class="col-6">
                <input
                  type="text"
                  class="form-control"
                  id="city-input"
                  placeholder="City"
                />
              </div>
              <div class="col-2">
                <input
                  class="btn btn-primary w-100"
                  type="submit"
                  value="Submit"
                />
              </div>
              <div class="col-4" id="current-location">
                <input
                  class="btn btn-primary w-100"
                  type="submit"
                  value="My Location"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
      <div>
        <h1 id="city-name">Gridania</h1>
        <div class="row">
          <div class="col-6">
            <div class="timeAnddate">
              <p id="time-and-date">28th Sun, 13:00 Eorzea Time</p>
            </div>
          </div>
          <div class="col-6">
            <div class="weather-details">
              <span class="wind">
                Wind: Ticklish<br />
                Precipitation: Nippy
              </span>
            </div>
          </div>
        </div>
        <div class="weather-condition" id="weather-condition">
          <h5>Sunny</h5>
        </div>
        <div class="weather-icon-temp">
          <i class="fa-regular fa-sun"></i>
          <span class="temperature" id="temperature">18°</span>
          <a href="#">C</a> | <a href="#">F</a>
        </div>
      </div>
      <br />
      <div class="row days">
        <div class="col-2">Firesday</div>
        <div class="col-2">Earthsday</div>
        <div class="col-2">Watersday</div>
        <div class="col-2">Windsday</div>
        <div class="col-2">Iceday</div>
      </div>
      <div class="row weather-icons">
        <div class="col-2"><i class="fa-regular fa-sun"></i></div>
        <div class="col-2"><i class="fa-regular fa-snowflake"></i></div>
        <div class="col-2"><i class="fa-regular fa-sun"></i></div>
        <div class="col-2"><i class="fa-regular fa-sun"></i></div>
        <div class="col-2"><i class="fa-regular fa-sun"></i></div>
      </div>
      <div class="row icon-temp">
        <div class="col-2">15°C</div>
        <div class="col-2">-15°C</div>
        <div class="col-2">18°C</div>
        <div class="col-2">21°C</div>
        <div class="col-2">17°C</div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
